<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="container">
        <div class="col-4-12">
          <div class="logo">
            <h1>BMI <br>calculator</h1>
            <i class="fa fa-calculator"></i>
          </div>
        </div>
        <div class="col-4-12">
          <div class="calc">
            <h2>身高 cm</h2>
            <input type="text" class="height" placeholder="請輸入身高">
            <h2>體重 kg</h2>
            <input type="text" class="weight" placeholder="請輸入體重">
          </div>
        </div>
        <div class="col-4-12 btn-col">
          <div id="btn" class="btn">
            <h3>看結果</h3>
            <span class="result_bmi">BMI</span>
            <h3 class="result_text">理想</h3>
          </div>
          <div id="return" class="return">
            <i class="fa fa-refresh"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="container">
        <h2>BMI 紀錄</h2>
        <ul>
        </ul>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <div class="logo">
          <i class="fa fa-calculator"></i>
          <h1>BMI calculator</h1>
        </div>
      </div>
    </div>
  </div>
  <script src="js/all.js"></script>
</body>
</html>
